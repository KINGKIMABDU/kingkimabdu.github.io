    <script>
        const words = [
            "Tech Enthusiast",
            "Creative Inventor",
            "Disciplined Minimalist",
            "Top Student",
            "Bodybuilder"
        ];

        let wordIndex = 0;
        let charIndex = 0;
        const typingTextElement = document.querySelector('.typewriter-text');
        let isDeleting = false; // To handle backspace effect

        function typeWriterEffect() {
            const currentWord = words[wordIndex];

            if (isDeleting) {
                // Deleting characters
                typingTextElement.textContent = currentWord.substring(0, charIndex - 1);
                charIndex--;
            } else {
                // Typing characters
                typingTextElement.textContent = currentWord.substring(0, charIndex + 1);
                charIndex++;
            }

            let typeSpeed = 100; // Speed of typing
            if (isDeleting) {
                typeSpeed /= 2; // Faster deletion
            }

            // Check if word is fully typed
            if (!isDeleting && charIndex === currentWord.length) {
                typeSpeed = 2000; // Pause at the end of typing
                isDeleting = true;
            } else if (isDeleting && charIndex === 0) {
                isDeleting = false;
                wordIndex = (wordIndex + 1) % words.length; // Move to the next word
                typeSpeed = 500; // Pause before starting to type the next word
            }

            setTimeout(typeWriterEffect, typeSpeed);
        }

        document.addEventListener('DOMContentLoaded', () => {
            typeWriterEffect(); // Start the typewriter effect when the DOM is loaded
        });
    </script>
